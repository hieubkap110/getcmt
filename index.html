<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-cp+0P8D/yfCsP5v5kfpZVKf60N8SSWSDT9RbN/OoU/7G5J3cqFPbK1C8v+ZPpeRgFZ8PzOWB7Do1PQsS67gpxIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>

  <body>
    <div class="container-fluid card p-3">
      <div class="row">
        <h2>Chức năng</h2>
        <div class="col-md-12">
          <button
            id="shuffleButton"
            onclick="shuffleArray()"
            class="btn btn-primary"
          >
            Trộn
          </button>
          <button
            id="toggleViewButton"
            onclick="toggleView()"
            class="btn btn-secondary mx-2"
          >
            Chuyển đổi Xem
          </button>
        </div>
      </div>
      <hr />
      <div class="row my-3">
        <div class="col-md-6">
          <label for="" class="fw-bold">Thêm Danh Sách Comment</label>
          <div class="d-flex align-items-center mt-3 justify-content-center">
            <input
              type="email"
              id="input-data"
              class="form-control"
              placeholder="Nhập Danh Sách Comment"
            />
            <button onclick="addJsonData()" class="btn btn-success w-25 mx-2">
              Thêm
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <label for="" class="fw-bold">Tìm Kiếm</label>
          <div class="d-flex align-items-center mt-3 justify-content-center">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Nhập từ khóa tìm kiếm"
            />
            <button
              onclick="searchComments()"
              class="btn btn-primary w-25 mx-2"
            >
              Tìm Kiếm
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <b>
      <p id="totalComments"></p>
    </b>

    <!-- Bootstrap Table -->
    <div class="container-fluid mt-4 table-container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Comment</th>
            <th scope="col">Author</th>
            <th scope="col">Submit Time</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="commentsList"></tbody>
      </table>
    </div>

    <!-- Comment List -->
    <div class="container-fluid mt-4 comment-list-container">
      <h5>Danh Sách Comment:</h5>
      <pre id="commentListView"></pre>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Chỉnh sửa Comment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control"
              id="editedComment"
              rows="3"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEditedComment()"
            >
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
